  - table: "qucdin_lcoal\\.*"
    meiliSearchIndex:
      index: "{{.SchemaName}}_{{.TableName}}"
      # 搜索字段
      searchers:
        - "title"
      # 筛选字段
      filters:
        - "id"
      # 排序字段
      sorts:
        - "created_at"
        - "updated_at"
    rules:
      - GRPCRule
      - SSERule
      - MeiliSearchRule


